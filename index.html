<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container maincard rounded">

    <div class="container imgcontain">
      <img src="./images/image-equilibrium.jpg" class="img-fluid mainpic rounded" alt="">
      <img src="./images/icon-view.svg" class="img-fluid viewpic" alt="">
  </div>

  <div class="container textcontain">
    <h4 class="equilibrium">Equilibrium #3429</h4>

    <p class="bodytext">Our Equilibrium collection promotes balance and calm.</p>



    <div class="container smalldiv">
      <img src="./images/icon-ethereum.svg" class="ethpic" alt="">
      <p class="eth">0.041 ETH</p>

      <img src="./images/icon-clock.svg" class="clockpic" alt="">
      <p class="days">3 days left</p>
    </div>
    
    <div class="container profile">
      <img src="./images/image-avatar.png" class="imgfluid pfp" alt="">
    <p class="creationof">Creation of <a href="#">Jules Wyvern</a></p>


  </div>
  </div>


</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikhil Soni</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
